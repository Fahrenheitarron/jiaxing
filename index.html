<html>  
    <head>  
      <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
      <title>“智境”嘉兴南湖 重走一大路</title>
      <link rel="stylesheet" type="text/css" href="mudule/css/animations.css">
      <style type="text/css">
            *{
              margin: 0px;
              padding: 0px;
            }
            a,button,input{-webkit-tap-highlight-color:rgba(255,0,0,0);}
            html{
                height: 100%;
                overflow: hidden;
            }

            body{
                height: 100%;
            }
            #music{
                background-color:rgba(255,0,255,0);
                height: 50px;
                width: 100%;
                border: 0;
                z-index: 100;
                position: fixed;
             }
            .index{
                width: 100%;
                height: 100%;
                border: 0;
                overflow: auto;
            }
            #index {
                background: url(mudule/image/introduce/introduce.jpg);
                background-size: 100% 100%;
                position: fixed;
                top:0px;
                left: 0px;
                bottom: 0px;
                right: 0px;
            }
            .icon {
                width: 100%;
                height: 100%;
                position: absolute;
                display: none;
            }
            iframe {
                display: none;
            }
      </style>
      
    </head>  
      
    <!-- <frameset rows="10%,90%" framespacing="0" frameborder="no" border="0"> 
    
    <frame name="button" src="control.html" id="music"> 
    <frame name="vbody" src="frame.html" class="index">
    <noframes>  
    <body>您的浏览器无法处理框架！</body>  
    </noframes>  
    </frameset>   -->
    <div id="index">
        <img id="tittle" class="icon" src="mudule/image/introduce/tittle.png">
        <img id="date"  class="icon" src="mudule/image/introduce/date.png">
        <img id="first"  class="icon" src="mudule/image/introduce/1.png">
        <img id="second" class="icon"  src="mudule/image/introduce/2.png">
        <img id="third" class="icon" src="mudule/image/introduce/3.png">
        <img id="fourth" class="icon" src="mudule/image/introduce/4.png">
    </div>
    <iframe name="button" src="./control.html" id="music"></iframe>  
    <iframe name="vbody" src="./frame.html" class="index"></iframe>
    <script type="text/javascript" src="mudule/js/flexible.js"></script>
    <script type="text/javascript" src="mudule/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript">
        $("#tittle").css({
            display:"block",
            animation: "imgScale 1s linear both",
        });
        setTimeout(function(){
            $("#date").css({
                display:"block",
                animation: "imgScale 1s linear both",
            });
        },700);
        setTimeout(function(){
            $("#first").css({
                display:"block",
                animation: "imgScale 0.7s linear both",
            });
        },1200);
        setTimeout(function(){
            $("#second").css({
                display:"block",
                animation: "imgScale 0.7s linear both",
            });
        },1700);
        setTimeout(function(){
            $("#third").css({
                display:"block",
                animation: "imgScale 0.7s linear both",
            });
        },2300);
        setTimeout(function(){
            $("#fourth").css({
                display:"block",
                animation: "imgScale 0.7s linear both",
            });
        },2800);
        setTimeout(function(){
            $("#index").css({
                display:"none",
            });
            $("iframe").css({
                display:"block",
            });
        },3800);
    </script>
</html>
